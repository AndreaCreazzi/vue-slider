<!DOCTYPE html>
<html lang="eng"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100">
    <meta name="description" content="a carousel of a five images">
    <title>Carosello Mono Array</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script defer src="js/newscript.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">SALA GAMING: SCEGLI IL GIOCO</h1>
        <div id="carousel">
            <i class="fa-solid fa-circle-arrow-left" id="prev"></i>
            <div class="gallery">
                <img src="img/01.webp" alt="Gaming 1" class="active">
                <img src="img/02.webp" alt="Gaming 2">
                <img src="img/03.webp" alt="Gaming 3">
                <img src="img/04.webp" alt="Gaming 4">
                <img src="img/05.webp" alt="Gaming 5">
            </div>
            <i class="fa-solid fa-circle-arrow-right" id="next"></i>
        </div>
        <div id="thumbnails" class="d-flex">
            <img src="img/01.webp" alt="Gaming 1" class="active">
            <img src="img/02.webp" alt="Gaming 2">
            <img src="img/03.webp" alt="Gaming 3">
            <img src="img/04.webp" alt="Gaming 4">
            <img src="img/05.webp" alt="Gaming 5">
        </div>
    </div>
</body>
</html>
